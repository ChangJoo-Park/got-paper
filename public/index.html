<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
  window.dataLayer = window.dataLayer || []
  function gtag () {dataLayer.push(arguments)}
  gtag('js', new Date())
  gtag('config', 'G-XRLWLYJHXG')

  <!-- meta -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Basic -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Got Paper?</title>
  <meta name="description" content="A cheeky desktop, tablet and mobile app to calculate yours and your family's toilet paper needs during the Coronavirus pandemic">
  <meta name="author" content="Dave Stewart">

  <!--keywords -->
  <meta name="news_keywords" content="wuhan coronavirus, coronavirus, Toilet Paper, Toilet Roll, Lifestyle UK, Panic Buying">
  <link href="https://got-paper.com" rel="amphtml">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:title" content="Got Paper?">
  <meta property="og:description" content="A cheeky desktop, tablet and mobile app to calculate yours and your family's toilet paper needs during the Coronavirus pandemic">
  <meta property="og:image" content="https://got-paper.com/images/social/splash-og.png">
  <meta property="og:url" content="https://got-paper.com">
  <meta property="og:site_name" content="Got Paper?">
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Got Paper?">
  <meta property="twitter:description" content="A cheeky desktop, tablet and mobile app to calculate yours and your family's toilet paper needs during the Coronavirus pandemic">
  <meta property="twitter:creator" content="gotpaper">
  <meta property="twitter:image:src" content="https://got-paper.com/images/social/splash-twitter.png">
  <meta property="twitter:site" content="@haveyougotpaper">

  <!-- additional images -->
  <meta property="sailthru.image.full" content="https://got-paper.com/images/social/splash-whatsapp.png">
  <meta property="sailthru.image.thumb" content="https://got-paper.com/images/social/splash-whatsapp-small.png">

  <!-- Search Engine -->
  <meta name="description" content="A cheeky web and mobile app to calculate your toilet paper needs">
  <meta name="image" content="https://got-paper.com/images/social/splash.png">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Got Paper?">
  <meta itemprop="description" content="A cheeky web and mobile app to calculate your toilet paper needs">
  <meta itemprop="image" content="https://got-paper.com/images/social/splash.png">

  <!-- Add to home screen for Android and modern mobile browsers -->
  <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>manifest.json">
  <meta name="theme-color" content="#4DBA87">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Got Paper?">
  <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>images/icons/apple-touch-icon-152x152.png">

  <!-- Add to home screen for Windows -->
  <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>images/icons/msapplication-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#1660A6">

  <!-- assets -->
  <link rel="stylesheet" href="https://use.typekit.net/lvl2shj.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
